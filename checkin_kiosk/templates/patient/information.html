{% extends "base.html" %}
{% load static %}
<title>Client Register</title>
{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <form method='POST'> {% csrf_token %}
              {{ form }}
              <button type='submit' class='btn btn-primary mt-2 mx-auto'>Submit</button>
            </form>
            <form class="ml-1 mb-1" method='POST' > {% csrf_token %}
                <input type="hidden" name="action" value="skip">
                <button type='submit' class='btn btn-primary mx-auto'>Skip</button>
            </form>

        </div>
    </div>
</div>

{% endblock content %}
