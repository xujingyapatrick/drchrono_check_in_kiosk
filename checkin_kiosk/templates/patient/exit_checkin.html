{% extends "base.html" %}
{% load static %}
<title>Client login</title>
{% block content %}

<div class="container">
    <h4> Only doctor can exit check-in mode!</h4>
    <div class="row">
        <div class="col">
            <form method='POST'> {% csrf_token %}
              {{ form }}
              <button type='submit' class='btn btn-primary mt-2 mx-auto'>Submit</button>
            </form>

        </div>
    </div>
</div>

{% endblock content %}
